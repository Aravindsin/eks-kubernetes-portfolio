AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Roles for EKS Cluster and Nodes

Resources:
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
      Tags:
        - Key: Name
          Value: eks-cluster-role

  EKSNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      Tags:
        - Key: Name
          Value: eks-node-role

Outputs:
  ClusterRoleArn:
    Description: ARN of the EKS Cluster Role
    Value: !GetAtt EKSClusterRole.Arn
    Export:
      Name: eks-cluster-role-arn

  NodeRoleArn:
    Description: ARN of the EKS Node Role
    Value: !GetAtt EKSNodeRole.Arn
    Export:
      Name: eks-node-role-arn
